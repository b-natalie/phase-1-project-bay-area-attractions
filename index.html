<html lang="en">
    <head>
        <meta charset=“UTF-8”>
        <link rel="stylesheet" href="app.css" />
        <script defer src="index.js"></script>
        <title>San Francisco Gems</title>
    </head>
    <body>
        <h1>San Francisco Gems</h1>
        <div id = "add-gem-container">
            <form id="add-gem-form">
                <label><strong>Gem Name: </strong></label>
                <input type="text" id="name-input" placeholder="Attraction"/>
                <label><strong>Location: </strong></label>
                <input type="text" id="location-input" placeholder="Neighborhood in SF"/>
                <label><strong>Image: </strong></label>
                <input type="text" id="img-input" placeholder="URL"/>
                <label><strong>Recommended Activities: </strong></label>
                <input type="text" id="activity-input1" placeholder="Activity 1"/>
                <input type="text" id="activity-input2" placeholder="Activity 2"/>
                <input type="text" id="activity-input3" placeholder="Activity 3"/>
                <input type="submit" value="Submit" />
          </form>
        </div>
        <div id = "gem-container">
            <!-- Here is where the cards should go -->
        </div>
        <div id = "random-container">
            <h2>Feeling Spontaneous?</h2>
            <p>Let us plan your day! We'll randomly select an attraction and activity for you :)</p>
            <button>Try Me</button>
            <div id = "random-gem"></div>
        </div>
    </body>
</html>
